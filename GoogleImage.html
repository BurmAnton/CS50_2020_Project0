<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="Google_icon.png" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Google search</title>
</head>
<body>
    <a href="Index.html"><div>Google search</div></a>
    <div id="LogoDiv">
        <img id="Logo" alt="Google" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
    </div>
    <form id="SearchForm" action="https://www.google.ru/search">
        <div id="SearchDiv">
            <div id="SearchImg"><img style="width: 16px;height: 16px;" src="hotpng.com.png" alt=""></div>
            <input id="Search" type="text" name="q">
        </div>
        <input type="hidden" name="tbm" value="isch">
        <div style="padding-top:18px;">
            <center>
                <input id="SearchSub" type="submit" value="Google Search">
            </center>
        </div>
    </form>
</body>
</html>
