<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    

    <link rel="stylesheet" href="./ยง_files/style.css">
    <title>Google Advanced Search</title>
</head>
<body>
    <a href="file:///Users/antonburmackiy/CS50-WebProgramming/CS50_2020_Project0/Index.html"><div>Google search</div></a>
    <div id="redlabeldiv">
        <label id="redlabel">Advanced Search</label>  
    </div>

    <form action="https://www.google.com/search">
        <div>
            <div class="input">
                <div class="label"><label>all these words:</label></div>
                <input type="text" name="as_q">
            </div>

            <div class="input">
                <div class="label"><label>this exact word or phrase:</label></div>
                <input type="text" name="as_epq">
            </div>

            <div class="input">
                <div class="label"><label>any of these words:</label></div>
                <input type="text" name="as_oq">
            </div>

            <div class="input">
                <div class="label"><label>none of these words:</label></div>
                <input type="text" name="as_eq">
            </div>
            <div>
                <input type="submit" value="Advanced Search">
            </div>
        </div>
    </form>

</body></html>
